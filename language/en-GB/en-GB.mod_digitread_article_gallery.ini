MOD_DIGITREAD_ARTICLE_GALLERY_DESCRIPTION="<strong>Article Gallery Module</strong><br/><hr/>
<strong><span style='color:#990000'>This module requires the <a href='https://github.com/digitreadmedia/joomla_article_gallery_plugin' target='_blank'>Article Gallery Plugin</a>.</span></strong><br/><hr/>
Install the Article Gallery Plugin and open the article in the Article Editor/Manager.  The plugin provides a custom field for gallery images.  Once you`ve uploaded the gallery images, you can display them using the Article Manager Module.<br/><br/><strong>Display Options:</strong><br/>
<ul><li>Embed article with gallery slideshow on the left</li><li>Embed article with gallery slideshow on the right</li>
<li>Embed article with gallery thumbnails with lightbox below</li><li>Gallery slideshow only</li><li>Gallery thumbnails with lightbox only</li></ul><br/>
<a href='https://www.digitread.co.za/joomla_extensions/article-gallery' target='_blank' class='btn btn-primary'>View Demo</a> <a href='https://github.com/digitreadmedia/joomla_article_gallery_module/issues' target='_blank' class='btn btn-primary'>Report Issues on GitHub</a> <br/><br/>"
